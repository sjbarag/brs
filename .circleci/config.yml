version: 2.1

jobs:
  private-build-lint-test: &build-lint-test
    docker:
      - image: circleci/node # will be overridden
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Compile
          command: yarn build
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Test
          command: yarn test --ci --runInBand --testResultsProcessor=jest-junit
          environment:
            - JEST_JUNIT_ANCESTOR_SEPARATOR: ">"
            - JEST_JUNIT_OUTPUT_DIR: "reports/jest"
      - store_test_results:
          path: reports/jest

  "Node 6":
    <<: *build-lint-test
    docker:
      - image: circleci/node:6

  "Node 8":
    <<: *build-lint-test
    docker:
      - image: circleci/node:8

  "Node 10":
    <<: *build-lint-test
    docker:
      - image: circleci/node:10

  "Node 11":
    <<: *build-lint-test
    docker:
      - image: circleci/node:11

  "Publish nightly build":
    working_directory: ~/circleci
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.com/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Publish
          command: yarn publish --no-git-tag-version --new-version `node scripts/getNightlyVersion.js` --tag nightly

workflows:
  version: 2
  "Node - supported versions":
    jobs:
      - "Node 6"
      - "Node 8"
      - "Node 10"
      - "Node 11"

  "Nightly build":
    triggers:
      - schedule:
          cron: 05 7 * * *
          filters:
            branches:
              only:
                - master
    jobs:
      - "Node 6"
      - "Node 8"
      - "Node 10"
      - "Node 11"
      - "Publish nightly build":
          requires:
            - "Node 6"
            - "Node 8"
            - "Node 10"
            - "Node 11"

