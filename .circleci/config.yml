version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:6
    steps:
      - checkout
      - run:
          name: Install yarn
          command: "npm install -g yarn"
      - run:
          name: Install dependencies
          command: "yarn"
      - run:
          name: Compile
          command: "yarn build"
  lint:
    docker:
      - image: circleci/node:6
    steps:
      - run:
          name: Lint
          command: "yarn lint"
  test:
    docker:
      - image: circleci/node:6
    steps:
      - run:
          name: Test
          command: "yarn test"

workflows:
  version: 2
  build-lint-test:
    jobs:
      - build
      - lint:
          requires:
            - build
      - test:
          requires:
            - build
