version: 2.1

jobs:
  build:
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: "yarn install"
      - run:
          name: Compile
          command: "yarn build"
  lint:
    docker:
      - image: circleci/node:6
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: "yarn install"
      - run:
          name: Lint
          command: "yarn lint"
  test:
    docker:
      - image: circleci/node:6
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: "yarn install"
      - run:
          name: Compile
          command: "yarn build"
      - run:
          name: Test
          command: "yarn test"

workflows:
  version: 2
  "node:6":
    docker:
      - image: circleci/node:6
    jobs:
      - build
      - lint:
          requires:
            - build
      - test:
          requires:
            - build
  "node:8":
    docker:
      - image: circleci/node:8
    jobs:
      - build
      - lint:
          requires:
            - build
      - test:
          requires:
            - build
  "node:10":
    docker:
      - image: circleci/node:10
    jobs:
      - build
      - lint:
          requires:
            - build
      - test:
          requires:
            - build
