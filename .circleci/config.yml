version: 2.1

jobs:
  .build-lint-test: &build-lint-test
    docker:
      - image: circleci/node # will be overridden
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Compile
          command: yarn build
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Test
          comand: yarn test

  "node:6":
    <<: *build-lint-test
    docker:
      - image: node:6

  "node:8":
    <<: *build-lint-test
    docker:
      - image: node:8

  "node:10":
    <<: *build-lint-test
    docker:
      - image: node:10

workflows:
  version: 2
  test-node-versions:
    jobs:
      - "node:6"
      - "node:8"
      - "node:10"
